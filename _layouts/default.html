<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav class=" teal white-text z-depth-2" style="width: 100%;height: 75px; padding-left: 15% ;padding-right: 15%;padding-top: 5px">
        <span style="font-size: 35px">{{ page.title }}</span>
        <span class="flow-text" style="font-size: 16px;margin-left: 5px;">{{ page.description }}</span>
        <a href="#" class="btn right" style="margin-top: 20px"><!-- <i class="material-icons">right-arrow</i> -->下一个</a>
    </nav>
    <div class="container" style="margin-top: 50px">
        {{ content }}
    </div>
</body>
</html>
